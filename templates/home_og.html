        <header>

                   text-base text-gray-700
                   md:flex

                   md:pt-0"
               >
                 <li>
                   <a class="md:p-4 py-2 block hover:text-purple-400" href="#">All categories</a>
                 </li>
                 <li>
                   <a class="md:p-4 py-2 block hover:text-purple-400" href="#">All Sources</a>
                 </li>
                 <li class="flex items-center">
                  <select name="categories" id="categories">
                    <!-- "business", "entertainment", "general", "health", "science", "sports", "technology" -->
                    {% for category in categories %}
                      <option value="{{ category }}">{{ category.capitalize() }}</option>
                    {% endfor %}

                    <option value="science">Science</option>

                  {% else %}
                    <a class="md:p-4 py-2 block hover:text-purple-400 text-purple-500" href="/login">Log in</a>
                  {% endif %}
                 </li>
                 <li>
                  {% if session %}
                    <a class="md:p-4 py-2 block hover:text-purple-400 text-purple-500" href="/logout">Log out</a>
                  {% endif %}
                 </li>
               </ul>
             </div>

       </header>
       <div class="flex w-3/4 mx-auto">
